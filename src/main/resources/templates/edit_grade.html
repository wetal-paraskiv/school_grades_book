<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update grade</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/common-navbar::navbar"></div>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">up Grade</h1>
            <div class="card-body">
                <form th:action="@{/api/grades/{id} (id=${grade.grade_id})}" th:object="${grade}" method="post">
                    <div class="form-group m-2">
                        <select th:field="*{student}" name="student" class="form-control">
                            <option th:each="st : ${studentList}"
                                    th:value="${st.student_id}"
                                    th:text="${st.getFullName()}"
                            ></option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <select th:field="*{course}" name="course" class="form-control">
                            <option th:each="course : ${courseList}"
                                    th:value="${course.course_id}"
                                    th:text="${course.getName()}"
                            ></option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <input type="text" name="grade" th:field="*{grade}" placeholder="insert here student's grade"
                               class="form-control">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success m-2">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
