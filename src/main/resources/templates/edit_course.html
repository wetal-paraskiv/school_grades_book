<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/common-navbar::navbar"></div>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">course's info update</h1>
            <div class="card-body">
                <form th:action="@{/api/courses/{id} (id=${course.course_id})}" th:object="${course}" method="POST">
                    <div class="form-group m-2">
                        <input type="text" name="name" th:field="*{name}" placeholder="Course Name"
                               class="form-control">
                    </div>
                    <div class="form-group m-2">
                        <select th:field="*{teacher}" name="teacher" class="form-control">
                            <option th:each="teacher : ${teacherList}"
                                    th:value="${teacher.teacher_id}"
                                    th:text="${teacher.getFullName()}"
                            ></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success m-2">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
