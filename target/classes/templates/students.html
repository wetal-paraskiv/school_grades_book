<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/common-navbar::navbar"></div>
<div class="container">
    <div class="row">
        <h1>Students Table</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/students/new}" class="btn btn-success btn-sm mb-3">add New</a>
        </div>
    </div>

    <table class="table table-striped table-success">
        <thead>
        <tr>
            <th class="col-sm-1" scope="col">id</th>
            <th class="col-sm-3" scope="col">First Name</th>
            <th class="col-sm-3" scope="col">Last Name</th>
            <th class="col-sm-3" scope="col">Email</th>
            <th class="col-sm-2" scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.student_id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/api/students/edit/{id}(id=${student.student_id})}" class="btn btn-success">Update</a>
                <a th:href="@{/api/students/delete/{id}(id=${student.student_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
